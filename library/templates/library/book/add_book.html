{% extends 'base.html' %}

{% block title %}
 Добавление книжки
{% endblock %}
{%block content  %}
    <h1> Давай добавим книгу</h1>
    <a href="{% url 'book_list' %}"> Каталог книг</a>

    {% csrf_token %}
    {{ form.as_p }}

    </form>
{% endblock %}
